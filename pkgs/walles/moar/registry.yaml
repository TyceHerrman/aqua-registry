# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: walles
    repo_name: moar
    description: Moar is a pager. It's designed to just do the right thing without any configuration
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.23.3"
        asset: moar-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        overrides:
          - goos: linux
            replacements:
              arm64: arm
          - goos: windows
            asset: moar-{{.Version}}-dirty-{{.OS}}-{{.Arch}}
        supported_envs:
          - linux/arm64
          - windows/amd64
      - version_constraint: semver("<= 0.9.7")
        no_asset: true
      - version_constraint: semver("<= 1.8.1")
        asset: moar-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - darwin
      - version_constraint: semver("<= 1.11.4")
        asset: moar-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 1.23.7")
        asset: moar-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
        supported_envs:
          - linux/arm64
          - darwin
          - windows/amd64
      - version_constraint: semver("<= 1.31.4")
        asset: moar-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
      - version_constraint: "true"
        asset: moar-{{.Version}}-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        replacements:
          arm64: arm